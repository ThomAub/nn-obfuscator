[pylama]
skip = .tox/*,.env/*,.venv/*
linters = mccabe,pydocstyle,pycodestyle,pyflakes,isort
ignore = D104,E203,D211,D212,D406,D407,E501,W503

[pylama:*/__init__.py]
ignore = W0611,W0401

[pylama:tests/*.py]
ignore = D104,D100,D103

[pylama:pycodestyle]
max_line_length = 120

[pylama:pylint]
max_line_length = 120
